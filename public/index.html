<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NicePage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a class="d-flex flex-row p-3">
          <img alt="NicePage.com" src="//csite.nicepage.com/Images/logo-w.png" />
        </a>
      </header>
      <main class="main d-flex flex-column">
        <div class="main-header d-flex">
          <h2 class="main-title">Related Products</h2>
          <p class="header-line"></p>
        </div>
        <div class="products-container" id="products-container">
          <!-- Products will be loaded here by JavaScript -->
        </div>
      </main>
      <footer class="footer">
        <p class="footer-title">This site was created with the Nicepage</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
